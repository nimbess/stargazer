---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: stargazer
  namespace: kube-system

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: stargazer
rules:
  - apiGroups: [""]
    resources: ["nodes"]
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods", "services"]
    verbs: ["get", "list", "watch"]
  - apiGroups: ["apiextensions.k8s.io"]
    resources: ["customresourcedefinitions"]
    verbs: ["create", "get", "list", "watch", "patch"]
  - apiGroups: ["*"]
    resources: ["unpconfigs"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: stargazer
roleRef:
  kind: ClusterRole
  name: stargazer
  apiGroup: rbac.authorization.k8s.io
subjects:
  - kind: ServiceAccount
    name: stargazer
    namespace: kube-system

---
apiVersion: v1
kind: Namespace
metadata:
  name: stargazer

